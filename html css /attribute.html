<!DOCTYPE html>
<html lang="en"
    <head>
        <title>Attribute</title>
        <style>
            a{

                color: blue;
            }
            a[href="https://facebook.com"]{
                color:red;
            }
            

        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com"><h1>google</h1></a></li>
            <li><a href="https://facebook.com">facebook</a></li>
            <li><a href="https://youtube.com">youtube</a></li>
        </ul>
    </body>
</html>
