<!DOCTYPE html>
<html lang="en"
    <head>
        <title>My web page</title>
    </head>
    <body>
        <form>

            <div>
                <input name="name" type="text" placeholder="names">
                <input name="password" type="password" placeholder="passwords">
            </div>

            <div>
                Favorite color?
                <input name="color" type="radio" value="blue"> blue
                <input name="color" type="radio" value="green"> green
                <input name="color" type="radio" value="pink"> pink
                <input name="color" type="radio" value="black"> black
            </div>

            <div>
                <input name="countries" list="countries" placeholder="country">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">


                </datalist>

            </div>


        </form>

    </body>
</html>
