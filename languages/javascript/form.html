<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Hello</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){

                document.querySelector('form').onsubmit=function(){
                    const name = document.querySelector('#names').value;
                    alert(`Hello, ${name}!`);
                }

            });


        </script>
    </head>

    <body>
    <h1>form</h1>
    <form>
        <input id="names" type="text" placeholder="Names">
        <input type="submit">  

    </form>
    </body>
</html>
